<!DOCTYPE html>
<html lang="en">

<head>
  <title>Progress Bars</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="progress">
      <div class="progress-bar progress-bar-striped green" role="progressbar">
        50%
      </div>
    </div>
    <div class="progress">
      <div class="progress-bar progress-bar-striped red" role="progressbar">
        50%
      </div>
    </div>
    <div class="progress">
      <div class="progress-bar progress-bar-striped white" role="progressbar">
        50%
      </div>
    </div>
    <div class="progress">
      <div class="progress-bar progress-bar-striped blue" role="progressbar">
        50%
      </div>
    </div>
    <div class="progress">
      <div class="progress-bar progress-bar-striped yellow" role="progressbar">
        50%
      </div>
    </div>
  </div>

</body>
</html>
